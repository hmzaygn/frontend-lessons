<!doctype html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container text-center">
        <h1>GRID</h1>

        <div class="row">
            <div class="col-6 bg-warning">6</div>
            <div class="col-6 bg-info">6</div>

            <div class="col-3 bg-danger">3</div>
            <div class="col-9 bg-success">9</div>

            <div class="col-3 bg-success">3</div>
            <div class="col-6 bg-warning">6</div>
            <div class="col-3 bg-danger">3</div>

            <div class="col-4 bg-primary">4</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-secondary">4</div>
        </div>

    </div>

    <hr>

    <h1>D_FLEX ALIGN</h1>
    <div class="container border border-danger text-light text-center display-6">
        <div class="row justify-content-center">
            <div class="col-4 bg-success">center</div>
            <div class="col-3 bg-warning">center</div>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-3 bg-secondary">evenly</div>
            <div class="col-4 bg-info">evenly</div>
        </div>
    </div>

    <hr>

    <h1>BREAK-POINT</h1>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-warning">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-info">3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-secondary">4</div>
        </div>
    </div>

    <hr>

    <h1>Display Example</h1>

    <div class="container text-center">
        <div class="bg-danger d-sm-none">Sadece XS Görünür</div>
        <div class="bg-success d-none d-sm-block">Sadece XS Görünmez</div>
        <div class="bg-primary d-none d-md-block d-lg-none">Sadece MD Görünecek</div>
    </div>
