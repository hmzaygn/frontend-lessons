<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>

        #yorum{
            resize: none;
            height: 250px;
            width: 250px;

        }



    </style>
</head>
<body>
    <h1>Welcome to Clarusway</h1>

    <form action="result.html" method="get">

        <div>
        <label for="name">Adınızı Giriniz :</label>
        <input type="text" name="isim" id="name" placeholder="Adınızı giriniz..." >
        <br>
        <label for="lname">Soyadınızı Giriniz :</label>
        <input type="text" name="soyisim" id="lname" placeholder="Soyadınızı giriniz..." >
        </div>

        <div>
            <label for="sifre">Parolanızı Giriniz :</label>
            <input type="password" name="Girilen_Parola" id="sifre" placeholder="Parolanızı Giriniz...">

        </div>

        <div>
            <p>Cinsiyetinizi Giriniz :</p>
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender1" value="erkek" checked>

            <label for="gender2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gender2" value="kadın">

        </div>

        <div>
            <p>En Sevdiğiniz Hayvanlar</p>
            <input type="checkbox" name="hayvan1" id="panda" value="panda">
            <label for="panda">Panda</label>
            <br>
            <input type="checkbox" name="hayvan2" id="fish" value="balık">
            <label for="fish">Balık</label>
            <br>
            <input type="checkbox" name="hayvan3" id="horse" value="at">
            <label for="horse">At</label>

        </div>

        <div>
            <label for="age">Yaşınızı Giriniz :</label>
            <input type="number" name="girilen yaş" id="age" step="5" min="18" max="65">

        </div>

        <div>
            <label for="search">Ara</label>
            <input type="search" name="Aranan_Kelime" id="search" maxlength="25" minlength="2">
        </div>

        <div>
            <label for="renk">Renk Seçimi</label>
            <input type="color" name="seçilen_renk" id="renk">

        </div>

        <div>
            <label for="tarih">Tarih Seçiniz</label>
            <input type="date" name="seçilen_tarih" id="tarih">
        </div>

        <div>
            <label for="mail">E-mail Giriniz :</label>
            <input type="email" name="girilen_mail" id="mail">
        </div>

        <div>
            <label for="dosya">Dosya Seç </label>
            <input type="file" name="seçilen_dosya" id="dosya">

        </div>

        <div>
            <label for="telno">Telefon No :</label>
            <input type="tel" name="telefon_numarası" id="telno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">

        </div>

        <div>

            <label for="seker">Tatlı Seçiniz</label>
            <br>
            <select name="seçilen_tatlı" id="seker" size="4" multiple>
                <option value="sütlac">Sütlaç</option>
                <option value="keskul">Keşkül</option>
                <option value="kunefe">Künefe</option>
                <option value="baklava" selected>Baklava</option>
                <option value="asure">Aşure</option>
            </select>

        </div>

        <div>

            <label for="seker2">Tatlı Seçiniz</label>
            <br>
            <select name="seçilen_tatlı2" id="seker2" size="10" multiple>
                <optgroup label="Sütlü Tatlılar">
                <option value="sütlac">Sütlaç</option>
                <option value="keskul">Keşkül</option>
                <option value="kazandibi">Kazandibi</option>
                <option value="gullac">Güllaç</option>
                <option value="asure">Aşure</option>
                </optgroup>

                <optgroup label="Şerbetli Tatlılar">
                    <option value="baklava">Baklava</option>
                    <option value="künefe">Künefe</option>
                    <option value="katmer">Katmer</option>
                </optgroup>

            </select>

        </div>

        <div>

            <label for="yorum">Yorum</label>
            <br>
            <textarea name="girilen yorum" id="yorum" placeholder="Yorum Lütfen..."></textarea>

        </div>

        <div>
            <label for="input-browser">Browsers</label>
            <input type="text" name="Kullanılan_browser" id="input-browser" list="browsers">

            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>
        </div>
        <br><br>
        <div>

            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label for="fname">İsim</label>
                <input type="text" name="isim" id="fname">
                <br>
                <label for="sname">Soyisim</label>
                <input type="text" name="soyisim" id="sname">
            </fieldset>
        </div>

        <br><br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Sıfırla">
    </form>
</body>
</html>
